<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <script type="text/javascript">
      var count = 1;
      document.addEventListener("DOMContentLoaded", function() {
        const t1 = document.querySelector('#carrou');
        const t2 = document.querySelector('#carrou1');
        const t3 = document.querySelector('#carrou2');
        const t4 = document.querySelector('#carrou3');
        
        setInterval(function () {
          count += 1;
          if (count == 50) count = 1; 
          var hour = new Date().getHours();

          t1.setAttribute("src","crops/h"+hour+"t"+count+"c2.png");
          t2.setAttribute("src","crops/h"+hour+"t"+count+"c3.png");
          t3.setAttribute("src","crops/h"+hour+"t"+count+"c4.png");
          t4.setAttribute("src","crops/h"+hour+"t"+count+"c1.png");
          
          console.log(hour);
        },2500);
      });
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RL88064329"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-RL88064329');
    </script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image id="carrou" src="crops/h0t1c2.png" opacity="0.9" position="-0.4242 0 0.4242" height="2.7" width="1.2" rotation="0 -45 0"></a-plane>
        <a-image id="carrou1" src="crops/h0t1c3.png" opacity="0.9" position="0.6 0 -0.6" height="2.7" width="1.2" rotation="0 90 0"></a-plane>
        <a-image id="carrou2" src="crops/h0t1c4.png" opacity="0.9" position="0.6 0 -0.6" height="2.7" width="1.2" rotation="0 90 0"></a-plane>
        <a-image id="carrou3" src="crops/h0t1c1.png" opacity="0.9" position="0.6 0 -0.6" height="2.7" width="1.2" rotation="0 90 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
