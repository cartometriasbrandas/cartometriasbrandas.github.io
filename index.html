<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <script type="text/javascript">
      var count = 1;
      document.addEventListener("DOMContentLoaded", function() {
        const t1 = document.querySelector('#carrou');
        const t2 = document.querySelector('#carrou1');
        const t3 = document.querySelector('#carrou2');
        const t4 = document.querySelector('#carrou3');
        const t5 = document.querySelector('#carrou4');
        setInterval(function () {
          count += 1;
          if (count == 5) count = 1; 
          t1.setAttribute("src","./mark"+count+".png");
          t2.setAttribute("src","./mark"+count+".png");
          t3.setAttribute("src","./mark"+count+".png");
          t4.setAttribute("src","./mark"+count+".png");
          t5.setAttribute("src","./mark"+count+".png");
          console.log(count);
        },2500);
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image id="carrou" src="./mark1.png" opacity="0.8" position="0 0 0" height="1.37" width="1" rotation="0 0 0"></a-plane>
        <a-image id="carrou1" src="./mark1.png" opacity="0.8" position="0.5 0 -0.5" height="1.37" width="1" rotation="0 90 0"></a-plane>
        <a-image id="carrou2" src="./mark1.png" opacity="0.8" position="0 0 -1" height="1.37" width="1" rotation="0 180 0"></a-plane>
        <a-image id="carrou3" src="./mark1.png" opacity="0.8" position="0 0.5 -0.5" height="1.37" width="1" rotation="90 0 0"></a-plane>
        <a-image id="carrou4" src="./mark1.png" opacity="0.8" position="0 0 1" height="1.37" width="1" rotation="0 180 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
